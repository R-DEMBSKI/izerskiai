<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Archiwum artykułów portalu Izerski.AI - pełna historia publikacji z powiatu lwóweckiego.">

    <meta property="og:title" content="Archiwum | Izerski.AI">
    <meta property="og:description" content="Pełne archiwum artykułów z powiatu lwóweckiego.">
    <meta property="og:type" content="website">

    <title>Archiwum | Izerski.AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">

    <script>
        (function() {
            var t = localStorage.getItem('izerski-theme');
            if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
</head>
<body data-page="archive">

    <a href="#main-content" class="skip-link">Przejdź do treści</a>

    <header class="site-header" id="site-header" role="banner"></header>

    <div class="search-overlay" id="search-overlay" role="dialog" aria-label="Wyszukiwarka" aria-hidden="true"></div>

    <main id="main-content" role="main">

        <section class="section-hero section-hero--archive">
            <div class="container section-hero-content">
                <h1>Archiwum</h1>
                <p>Wszystkie artykuły opublikowane na portalu Izerski.AI. Przeszukuj, filtruj i odkrywaj starsze publikacje.</p>
            </div>
            <svg class="hero-mountains" viewBox="0 0 1440 80" preserveAspectRatio="none" aria-hidden="true" style="height:50px">
                <path d="M0,80 L0,55 Q180,25 360,45 Q540,15 720,40 Q900,20 1080,35 Q1260,50 1440,25 L1440,80 Z" fill="currentColor" opacity="0.3"/>
                <path d="M0,80 L0,60 Q240,30 480,50 Q720,25 960,45 Q1200,30 1440,40 L1440,80 Z" fill="currentColor"/>
            </svg>
        </section>

        <section class="section-content container archive-section">
            <div class="archive-controls">
                <div class="archive-filters">
                    <button class="archive-filter-btn active" data-filter="all">Wszystkie</button>
                    <button class="archive-filter-btn" data-filter="aktualnosci">Aktualności</button>
                    <button class="archive-filter-btn" data-filter="historia-kultura">Historia</button>
                    <button class="archive-filter-btn" data-filter="turystyka-natura">Turystyka</button>
                    <button class="archive-filter-btn" data-filter="felietony-opinie">Felietony</button>
                </div>
                <span class="filter-count" id="article-count">Ładowanie...</span>
            </div>

            <div class="archive-list" id="archive-list"></div>
            <div id="pagination"></div>
        </section>

    </main>

    <footer class="site-footer" id="site-footer" role="contentinfo"></footer>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
